<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title>Gestión Cuenta Personal</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<!-- Barra de navegación -->
<header th:fragment="header">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/views/personas/">Personas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/views/Transacciones/">Transacciones</a>
        </li>        
    </div>
  </div>
</nav>

<!--Mensaje al usuario-->

<div class="alert alert-success alert-dismissible fade show" role="alert"  th:if="${success != null}">
	<label th:text="${success}"></label>
	<button type="button" class ="btn-close" data-bs-dismiss="alert"></button>
</div>
<div class="alert alert-success alert-dismissible fade show" role="alert"  th:if="${error != null}">
	<label th:text="${error}"></label>
	<button type="button" class ="btn-close" data-bs-dismiss="alert"></button>
</div>
<div class="alert alert-success alert-dismissible fade show" role="alert"  th:if="${warning != null}">
	<label th:text="${warning}"></label>
	<button type="button" class ="btn-close" data-bs-dismiss="alert"></button>
</div>


</header>

<!-- Contenido -->
<div class="container"></div>

<!-- Pie de pagina -->
<footer th:fragment="footer">

<div class="container">
 <p>Copyright Sistemas Activos - 2021 </p>
</div>

<script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"> </script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"> </script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"> </script>
</footer>
</body>
</html>
